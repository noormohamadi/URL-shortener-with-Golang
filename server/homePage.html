<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Sortner</title>
</head>
<body>
    <form id="unAuthShortenForm" action="/" method="POST" name="shortenUrl">
        <fieldset class="cf">
            <input id="shorten_url" class="shorten-input" autocomplete="off" name="url" type="text" value="" placeholder="Shorten your link">
            <input id="shorten_btn" class="button button-primary button-large shorten-button" type="submit" value="Shorten">
        </fieldset>
    </form>
</body>
</html>
